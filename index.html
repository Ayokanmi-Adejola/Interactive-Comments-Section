<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive comments section</title>
</head>
<body>
  <main class="container">
    <div id="comments-container" class="comments-container">
      <!-- Comments will be dynamically loaded here -->
    </div>

    <!-- Add Comment Form -->
    <div class="add-comment-container">
      <form id="add-comment-form" class="comment-form">
        <img src="./images/avatars/image-juliusomo.png" alt="juliusomo" class="avatar">
        <textarea
          id="new-comment-content"
          placeholder="Add a comment..."
          rows="3"
          required
        ></textarea>
        <button type="submit" class="btn btn-primary">SEND</button>
      </form>
    </div>
  </main>

  <!-- Delete Confirmation Modal -->
  <div id="delete-modal" class="modal-overlay" style="display: none;">
    <div class="modal">
      <h2>Delete comment</h2>
      <p>Are you sure you want to delete this comment? This will remove the comment and can't be undone.</p>
      <div class="modal-actions">
        <button id="cancel-delete" class="btn btn-secondary">NO, CANCEL</button>
        <button id="confirm-delete" class="btn btn-danger">YES, DELETE</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ayokanmi Adejola</a>.
  </div>

  <script src="script-clean.js"></script>
</body>
</html>
